<!DOCTYPE html>

<html lang="en">

<head>
    <title>Bibabu</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="main.css" />
    <!-- <script src="main.js"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=OpenSans:ital,wght@0,600;0,700;1,600&display=swap"
        rel="stylesheet">
</head>

<body onload="loadMain()">
    <div id="loginDiv">
        <h2>SIGN IN</h2>
        <br><br>
        <br><br>
        <form id="loginForm">
            <div id="container-1">
                Enter your 
                :
                <br><br>
                <input type="number" min="1" id="teamNum">
            </div>
            <br><br>
            <br><br>
            <br><br>
            <input type="submit" value="Confirm">
        </form>

    </div>


    <div id="mainDiv">
        <form>
            <div id="top">
                <div id="teaminfo-container">
                    <img src="logo.png" id="logo" alt="MENTAR logo">
                    <h1 id="teamNumTitle">Team #65</h1>
                    <div id="likes-container">
                        <p id="likes"></p>
                        <img src="thumbsup.png" alt="thumbsup">
                    </div>
                </div>
                <input type="button" id="signInAgain" value="">
            </div>

            <div id="bottom">
                <div id="progcheck-container-title">
                    <h2 class="bottom-titles">Progress Check</h2>
                <div id="progcheck-container">
                    <div id="prog-header">
                        <div class="prog-button">
                            <img id="img1" style="display:none" src="prog_button_icon.png">
                            <div id="backing1">
                                <input type="radio" id="problem" name="progress" value="1"
                                onclick="updateChecklistOptions('Problem')" checked>
                                <label for="problem">Scoping</label>
                            </div>


                        </div>
                        <div class="prog-button">
                            <img id="img2" style="display:none" src="prog_button_icon.png">

                            <div id="backing2">
                                <input type="radio" id="ideation" name="progress" value="2" onclick="updateChecklistOptions('Ideation')">
                                <label for="ideation">Ideation</label>
                            </div>
                        </div>
                        <div class="prog-button">
                            <img id="img3" style="display:none" src="prog_button_icon.png">
                            <div id="backing3">
                                <input type="radio" id="prototyping" name="progress" value="3"
                                    onclick="updateChecklistOptions('Prototyping')">
                                <label for="prototyping">Prototyping</label>
                            </div>
                        </div>
                        <div class="prog-button">
                            <img id="img4" style="display:none" src="prog_button_icon.png">
                            <div id="backing4">
                                <input type="radio" id="presentation" name="progress" value="4"
                                    onclick="updateChecklistOptions('Presentation')">
                                <label for="presentation">Pitch</label>
                            </div>
                        </div>
                    
                    </div>

                    <div id="checkbox-container">
                    <div id="op1">
                        <label>
                            <input type="checkbox" name="check-op" id="p1b1" onclick="saveCheckBox(1)"> Define the problem clearly
                        </label>
                        <label>
                            <input type="checkbox" name="check-op" id="p1b2" onclick="saveCheckBox(2)"> Understand stakeholders' perspectives
                        </label>
                        <label>
                            <input type="checkbox" name="check-op" id="p1b3" onclick="saveCheckBox(3)"> Research existing solutions and challenges
                        </label>
                    </div>

                    <div  id="op2" style="display:none">
                        <label>
                            <input type="checkbox" name="check-op" id="p2b1" onclick="saveCheckBox(1)"> Facilitate creative brainstorming sessions
                        </label>
                        <label>
                            <input type="checkbox" name="check-op" id="p2b2" onclick="saveCheckBox(2)"> Evaluate ideas for feasibility
                        </label>
                        <label>
                            <input type="checkbox" name="check-op" id="p2b3" onclick="saveCheckBox(3)"> Ensure alignment with project goals
                        </label>
                    </div>

                    <div  id="op3" style="display:none">
                        <label>
                            <input type="checkbox" name="check-op"  id="p3b1" onclick="saveCheckBox(1)"> Structure a clear presentation
                        </label>
                        <label>
                            <input type="checkbox" name="check-op"  id="p3b2" onclick="saveCheckBox(2)"> Use effective visual aids
                        </label>
                        <label>
                            <input type="checkbox" name="check-op"  id="p3b3" onclick="saveCheckBox(3)"> Tailor content to the audience
                        </label>
                    </div>

                    <div  id="op4" style="display:none">
                        <label>
                            <input type="checkbox" name="check-op"   id="p4b1" onclick="saveCheckBox(1)"> Develop a functional prototype
                        </label>
                        <label>
                            <input type="checkbox" name="check-op"   id="p4b2" onclick="saveCheckBox(2)"> Prioritize user experience
                        </label>
                        <label>
                            <input type="checkbox" name="check-op"   id="p4b3" onclick="saveCheckBox(3)"> Assess scalability and feasibility
                        </label>
                    </div>
                </div>
                <br><br>
                <br><br>
                <br><br>
                </div>
                </div>

                <div id = "helprequest-container-title">
                <h2 class="bottom-titles">Help Request</h2>
                <div id="helprequest-container">
                    <div id="trackDiv">

                        <h3>Request Type:</h3>

                        <div class="help-options" id="requestTypeDiv">
                            <label><input type="radio" name="track" value="Scoping" checked>
                            Scoping</label>
    
                            <label><input type="radio" name="track" value="Design">
                            Design</label>
    
                            <label><input type="radio" name="track" value="3D Modeling">
                            3D Modeling</label>
    
                            <label><input type="radio" name="track" value="Development">
                            Development</label>
    
                            <label><input type="radio" name="track" value="Hardware">
                            Hardware</label>

                        </div>
                    </div>


                    <div id="hardwareDiv">

                        <h3>Hardware:</h3>
                        <div class="help-options" id="hardware-options">
                        <label>
                            <input type="checkbox" name="hardware" value="0"> Quest 3
                        </label>
                        <label>
                            <input type="checkbox" name="hardware" value="1"> XReal Air2 Pro
                        </label>
                        <label>
                            <input type="checkbox" name="hardware" value="2"> Leia
                        </label>
                        </div>
                    </div>

                    <div id="requestDiv">

                        <!-- <h3>Create a request ticket</h3>

                        <p>Choose a request type</p>
                        <div id="requestTypeDiv">
                            <input type="radio" name="request" value="art" checked>
                            <label>Art</label><br>

                            <input type="radio" name="request" value="dev">
                            <label>Development</label><br>

                            <input type="radio" name="request" value="design">
                            <label>Design</label><br>

                            <input type="radio" name="request" value="general">
                            <label>General</label>

                        </div> -->

                        <h3>Problem Description:</h3>
                        <!-- <input type="textarea" id="problemDescription"
                            placeholder="We have a networking problem with websocket"> -->
                        <textarea placeholder='Tell us about your problem...' rows="5" cols="80" maxlength='1000' minlength='100'></textarea>
                        <br><br>
                        <input type="button" id="helpButton" value="Submit">

                    </div>
                </div>
            </div>

            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
