        Enter your team number:
        <input type="number" min="1" id="teamNum">
        <input type="submit" value="Sign In">
    </form>

</div>


<div id="mainDiv">
    <form>

        <h1 id="teamNumTitle">Team Number</h1>

        <p id="likes"></p>
        <h2>Progress Check</h2>
        <img id="img1" style="display:none" src="google.com">
        <img id="img2" style="display:none" src="google.com">
        <img id="img3" style="display:none" src="google.com">
        <img id="img4" style="display:none" src="google.com">

        <input type="radio" id="problem" name="progress" value="Problem" onclick="updateChecklistOptions('Problem')" checked>
        <label for="problem">Problem</label><br>
        <input type="radio" id="ideation" name="progress" value="Ideation" onclick="updateChecklistOptions('Ideation')">
        <label for="ideation">Ideation</label><br>
        <input type="radio" id="prototyping" name="progress" value="Prototyping" onclick="updateChecklistOptions('Prototyping')" >
        <label for="prototyping">Prototyping</label>
        <input type="radio" id="presentation" name="progress" value="Presentation" onclick="updateChecklistOptions('Presentation')">
        <label for="presentation">Presentation</label>
    
        <div id="prog-prob">
            <label>
                <input type="checkbox" name="check-op" class="op1" id="p1b1" onclick="saveCheckBox(1)"> a
            </label>
            <label>
                <input type="checkbox" name="check-op" class="op1" id="p1b2" onclick="saveCheckBox(2)"> b
            </label>
            <label>
                <input type="checkbox" name="check-op" class="op1" id="p1b3" onclick="saveCheckBox(3)"> c
            </label>
        </div>
    
        <div id="prog-idea" style="display:none">
            <label>
                <input type="checkbox" name="check-op" class="op2" id="p2b1" onclick="saveCheckBox(1)"> d
            </label>
            <label>
                <input type="checkbox" name="check-op" class="op2" id="p2b2" onclick="saveCheckBox(2)"> e
            </label>
            <label>
                <input type="checkbox" name="check-op" class="op2" id="p2b3" onclick="saveCheckBox(3)"> f
            </label>
        </div>
    
        <div id="prog-proto" style="display:none">
            <label>
                <input type="checkbox" name="check-op" class="op3" id="p3b1" onclick="saveCheckBox(1)"> g
            </label>
            <label>
                <input type="checkbox" name="check-op" class="op3" id="p3b2" onclick="saveCheckBox(2)"> h
            </label>
            <label>
                <input type="checkbox" name="check-op" class="op3" id="p3b3" onclick="saveCheckBox(3)"> i
            </label>
        </div>
    
        <div id="prog-presen" style="display:none">
            <label>
                <input type="checkbox" name="check-op" class="op4" id="p4b1" onclick="saveCheckBox(1)"> j
            </label>
            <label>
                <input type="checkbox" name="check-op" class="op4" id="p4b2" onclick="saveCheckBox(2)"> k
            </label>
            <label>
                <input type="checkbox" name="check-op" class="op4" id="p4b3" onclick="saveCheckBox(3)"> l
            </label>
        </div>
    
        <!-- <h3>Description</h3>
        <textarea class="progress-description" placeholder="Describe your progress"></textarea> -->
    
        <br></br>
    

        <div id="tracjDiv">
            
            <h3>What is your track</h3>

            <input type="radio" name="track" value="Productivity" checked>
            <label>Productivity</label><br>

            <input type="radio" name="track" value="Sustainability">
            <label>Sustainability</label><br>

            <input type="radio" name="track" value="Learning">
            <label>Learning</label><br>

            <input type="radio" name="track" value="Health">
            <label>Health</label>
            
        </div>


        <div id="hardwareDiv">
            
            <h3>Hardware</h3>
            <label>
                <input type="checkbox" name="hardware" value="quest"> Quest 3
            </label>
            <label>
                <input type="checkbox" name="hardware" value="xreal"> XReal Air2 Pro
            </label>
            <label>
                <input type="checkbox" name="hardware" value="figma"> Figma
            </label>
            
        </div>

        <div id="requestDiv">
            
            <h3>Create a request ticket</h3>

            <p>Choose a request type</p>
            <div id="requestTypeDiv">
                <input type="radio" name="request" value="art" checked>
                <label>Art</label><br>

                <input type="radio" name="request" value="dev">
                <label>Development</label><br>

                <input type="radio" name="request" value="design">
                <label>Design</label><br>

                <input type="radio" name="request" value="general">
                <label>General</label>

            </div>

            <p>Describe your problem</p>
            <input type="text" id="problemDescription" placeholder="We have a networking problem with websocket">
            <br><br>
            
        </div>

    
        <input type="button" id="helpButton" value="submit help">
        <br><br>
    
    </form>


    <input type="button" id="signInAgain" value="this is not my team">
</div>

<script src="main.js"></script>
</body>

</html>
